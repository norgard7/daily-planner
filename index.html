<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
      <!-- Timeblocks go here -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">9am</th>
            <td class = "content" contenteditable=""></td>
            <td class="save" ><button class="saveBtn" data-index =0 =""><i class="fas fa-save"></i></button></i></td>
          </tr>
          <tr>
            <th scope="row">10am</th>
            <td class ="content" contenteditable=""></td>
            <td class="save"><button class="saveBtn" data-index =1><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row">11am</th>
            <td class ="content"  contenteditable=""></td>
            <td class="save"><button class="saveBtn" data-index =2 ><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row">12pm</th>
            <td class ="content" id="twelve" contenteditable=""></td>
            <td class="save"><button class="saveBtn" data-index =3 ><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row">1pm</th>
            <td class ="content" contenteditable=""></td>
            <td class="save"><button class="saveBtn" data-index =4 ><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row">2pm</th>
            <td class ="content" contenteditable=""></td>
            <td class="save"><button class="saveBtn" data-index =5 ><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row">3pm</th>
            <td class ="content" contenteditable=""></td>
            <td class="save"><button class="saveBtn" data-index =6 ><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row">4pm</th>
            <td class ="content" contenteditable=""></td>
            <td class="save"><button class="saveBtn" data-index =7><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row">5pm</th>
            <td class ="content" contenteditable=""></td>
            <td class="save"><button class="saveBtn" data-index =8 ><i class="fas fa-save"></i></button></td>
          </tr>
        </tbody>
      </table>
    
    </div>
    
   
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
   
    
    <script src="script.js"></script>
  </body>
</html>
